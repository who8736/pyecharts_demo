<!doctype html>
<html lang="zh-CN">
<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    {% block styles %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/bootstrap.min.4.5.3.css')}}">
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/select2.min.4.1.0.css')}}">
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/bootstrap-table.min.1.18.0.css')}}">
    {% endblock %}

    <title>
        {% block title %}{% endblock %}
    </title>
    {% endblock %}
</head>
<body>
<!-- Your page content -->
{# Finally, round things out with navigation #}
{% block navbar %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary"> <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="/">首页</a>
          </li>
        </ul>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
</div>
{% endblock %}
{% block body %}{% endblock %}

{% block scripts %}
<!-- Optional JavaScript -->
<script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/popper.min.1.16.1.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.4.5.3.js')}}"></script>
<script src="{{url_for('static', filename='js/select2.min.4.1.0.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap-table.min.1.18.0.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap-table-zh-CN.js')}}"></script>
<script src="{{url_for('static', filename='js/accounting.min.js')}}"></script>
<script src="{{url_for('static', filename='js/echarts.min.js')}}"></script>
{% endblock %}
</body>
</html>
